
<!DOCTYPE html>

  <!-- 使用 w3.css -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <!-- 使用 awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="w3/static/favicon/apple-touch-icon.png">

  <style>
  .bg-header {
      background-attachment: fixed;
      background-repeat: no-repeat;   /* 不重複 */
      background-size: cover;         /* 保持比例縮放至 owner.container 的大小 */
      height: 100vh;                  /* 強制設定為 background-height = 全視窗高 */
      padding: 25vh 0vh;
  }
  </style>

  <script>
    var myCountDown = 5;
    function start_count_down() {
      document.getElementById("myCountDown").innerHTML = myCountDown.toString();
      if (myCountDown > 0) {
        myCountDown = myCountDown - 1;
        var tr = setTimeout(start_count_down, 1000);
      } 
      else {
        location.href = 'w3/templates/index.html';
      }
    }
  </script>  
  
</head>

<body onload="start_count_down()">
  
  <header class="w3-container w3-black w3-center bg-header" >
      <h1 class="w3-margin w3-jumbo">
        <strong>
        <span style="color:#BADA55;">Le</span><span style="color:#0CC8ED;">Tian</span>
        <span style="color:#FFFFFF;">GitPages</span>
        <span> <i class="fa fa-spinner w3-spin" style="font-size:60px; color:#ff33cc;"></i></span>
        </strong>
      </h1>
      <p><span class="w3-large">倒數計時後自動轉向主頁 ...</span></p>
      <h1 class="w3-margin w3-jumbo" id="myCountDown"><strong>10</strong></h1>
      <button class="w3-btn w3-round w3-border w3-deep-orange w3-text-white w3-padding-medium w3-margin-top" 
        onclick="location.href='myVideoPages/index.html';">
        Go Space
      </button>       
      <span> </span>
      <button class="w3-btn w3-round w3-border w3-purple w3-text-white w3-padding-medium w3-margin-top" 
        onclick="location.href='w3/templates/index.html';">
        Go Ocean
      </button>     
      </div>
  </header>
